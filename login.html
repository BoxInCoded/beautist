<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./dist/css/app.min.css" rel="stylesheet" />
  <title>Login</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="main__header">
        <nav class="main__nav">
          <a href="./index.html" class="logo">
            <img src="..../../img/logo.png" alt="beautist" />
          </a>
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="./index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__list-item">
              <a href="./courses.html" class="nav__link">Courses</a>
            </li>
            <li class="nav__list-item">
              <a href="./questionnaire.html" class="nav__link">Test</a>
            </li>
            <li class="nav__list-item">
              <a href="./contact.html" class="nav__link">Contact Us</a>
            </li>
          </ul>
          <div class="cart__login">
            <div class="cart">
              <img src="..../../img/add-to-cart.svg" alt="cart" />
            </div>
            <div class="login">
              <a href="./login.html" class="login__button">Sign in</a>
            </div>
            <div class="register">
              <a href="./register.html" class="register__button">Register</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="mobile__header">
      <a href="./index.html" class="logo-mobile">
        <img src="..../../img/logo.png" alt="beautist" />
      </a>
      <nav class="mobile__nav">
        <div class="header__mobile__nav">
          <ul class="nav__list-mobile">
            <li class="nav__list-item">
              <a href="./login.html" class="default__btn signin__button">Sign in</a>
            </li>
            <li class="nav__list-item">
              <a href="./index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__list-item">
              <a href="./courses.html" class="nav__link">Courses</a>
            </li>
            <li class="nav__list-item">
              <a href="./questionnaire.html" class="nav__link">Test</a>
            </li>
            <li class="nav__list-item">
              <a href="./contact.html" class="nav__link">Contacts</a>
            </li>
            <li class="nav__list-item">
              <a href="./register.html" class="nav__link">Register</a>
            </li>
            <div class="social__button">
              <a href="#" class="nav__link"><img src="..../../img/fb.svg" alt="facebook" /></a>
              <a href="#" class="nav__link"><img src="..../../img/insta.svg" alt="instagram" /></a>
            </div>
          </ul>
        </div>
      </nav>
      <div class="mobile__cart">
        <img src="..../../img/add-to-cart.svg" alt="cart" />
      </div>
      <div class="mobile__menu-icon">
        <div id="hamburger" onclick="toggleMenu()">
          <svg width="100" height="100" viewBox="0 0 100 100">
            <path class="line line1"
              d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
            <path class="line line2" d="M 20,50 H 80" />
            <path class="line line3"
              d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
          </svg>
        </div>
      </div>
    </div>
  </header>
  <main class="main__login">
    <div class="container">
      <div class="login__content">
        <div class="login__content-main__block">
          <div class="login__content-main__block-inner">
            <h2 class="login__title">Sign in</h2>
            <p class="login__paragraph">
              Don’t have an account? <a href="./register.html">Register</a>
            </p>
            <form>
              <input type="email" placeholder="El.paštas" class="form__inputs" />
              <input type="password" placeholder="Slaptažodis" class="form__inputs" />
              <div class="remember__block">
                <input type="checkbox" id="remember_me" value="1" class="remember" />
                <label for="remember_me"></label>
                <label for="remember_me">Prisiminkite mane</label>
              </div>
              <button type="submit" class="login__btn">Sign In</button>
            </form>
            <a href="#" class="forget__psw">Pamiršote slaptažodį?</a>
            <div class="login__content-main__block-inner-social__login">
              <a href="#">
                <picture>
                  <source media="(min-width: 1200px)" srcset=".../../img/fb_login-pc.png" />
                  <img src=".../../img/fb_login.png" alt="" />
                </picture>
              </a>
              <a href="#">
                <picture>
                  <source media="(min-width: 1200px)" srcset=".../../img/google_login-pc.png" />
                  <img src=".../../img/google_login.png" alt="" />
                </picture>
              </a>
            </div>
          </div>
        </div>
        <div class="login__content-side__block">
          <div class="login__content-side__block-gradient"></div>
          <div class="login__content-side__block-image"></div>
        </div>
      </div>
    </div>
  </main>
      <script src="./dist/js/main.js"></script>
</body>

</html>
