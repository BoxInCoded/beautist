    <script src="./dist/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js";

      const swiper1 = new Swiper(".swiper", {
        slidesPerView: "auto",
        spaceBetween: 0,
        grabCursor: true,
        navigation: {
          nextEl: ".swiper1-button-next",
          prevEl: ".swiper1-button-prev",
        },
        loop: !0,
      });
      const swiper2 = new Swiper(".swiper1", {
        slidesPerView: "auto",
        spaceBetween: 0,
        grabCursor: true,
        navigation: {
          nextEl: ".swiper2-button-next",
          prevEl: ".swiper2-button-prev",
        },
      });
      const swiper3 = new Swiper(".swiper2", {
        slidesPerView: "auto",
        spaceBetween: 0,
        grabCursor: true,
        loop: !0,
        navigation: {
          nextEl: ".swiper2-button-prev",
          prevEl: ".swiper2-button-next",
        },
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".home-content-main_content-faq__block-inner").click(function () {
          var currentAnswer = $(this).find(
            ".home-content-main_content-faq__block-inner-answer"
          );
          $(".home-content-main_content-faq__block-inner-answer")
            .not(currentAnswer)
            .slideUp();
          currentAnswer.slideToggle();
          $(".home-content-main_content-faq__block-inner-question").removeClass(
            "active"
          );
          $(this)
            .find(".home-content-main_content-faq__block-inner-question")
            .toggleClass("active");
          $(this).find(".faq-btn").toggleClass("btn__plus btn__minus");
          $(".faq-btn")
            .not($(this).find(".faq-btn"))
            .removeClass("btn__minus")
            .addClass("btn__plus");
        });
      });
    </script>
